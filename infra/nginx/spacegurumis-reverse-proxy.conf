# Reverse proxy for SSR frontend + backend (path-based routing).
#
# Assumes:
# - frontend SSR server listens on http://frontend:4321
# - backend API listens on http://backend:3000
#
# In same-origin mode (recommended):
# - Frontend uses PUBLIC_API_BASE_URL="" and calls /api/v1/* in the browser
# - Nginx routes /api/* to backend

server {
    listen 80;
    server_name _;

    # Backend health (optional, but useful in production monitoring).
    location = /health {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Backend API (includes Stripe webhook under /api/v1/webhooks/stripe).
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Frontend SSR (Astro Node adapter).
    location / {
        proxy_pass http://frontend:4321;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

